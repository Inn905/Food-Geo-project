<script type="text/javascript">

    var myChart = echarts.init(document.getElementById('Globe'));
    // 指定图表的配置项和数据
    option = {
        title: {
            text: '食\n辣\n文\n化\n走\n向\n世\n界',
            x:'88%',
            y: 'center',
            padding: 5,
            itemGap: 10,
            textStyle: {

                fontSize: 30
            }
        },


        backgroundColor: '#000',
        globe: {

            baseTexture: "photos/globe.jpg",
            // heightTexture: "data-gl/asset/world.topo.bathy.200401.jpg",
            displacementScale: 0.04,
            // shading: 'color',
            environment: "photos/background.jpg",
            realisticMaterial: {
                roughness: 0.9
            },
            postEffect: {
                enable: true
            },
            viewControl: {
                autoRotate: false,
                distance: 200,
                targetCoord: [123.38, 6.09]
            },

            light: {
                // main: {
                //     intensity: 5,

                // },
                ambient: {
                    intensity: 2
                },
                // ambientCubemap: {
                //     texture: 'data-gl/asset/pisa.hdr',
                //     diffuseIntensity: 5
                // }
            }
        },
        // backgroundColor: '#333',
        tooltip: {
            show: true
        },
        visualMap: [{
            show: false,
            type: 'continuous',
            seriesIndex: 0,
            text: ['scatter3D'],
            textStyle: {
                color: '#fff'
            },
            calculable: true,
            max: 3000,
            inRange: {
                color: ['#87aa66', '#eba438', '#d94d4c']
            }
        }],
        series: [{
            name: 'lines3D',
            type: 'lines3D',
            coordinateSystem: 'globe',
            effect: {
                show: true,
                period: 2,
                trailWidth: 3,
                trailLength: 0.5,
                trailOpacity: 1,
                trailColor: '#0087f4'
            },
            blendMode: 'lighter',
            lineStyle: {
                // width: 2
                width: 1,
                color: '#0087f4',
                opacity: 0
            },
            data: [],
            silent: false,

        }]


    };
    for (var i = 0; i < 50; i++) {
        option.series[0].data = option.series[0].data.concat(rodamData())
    }

    function rodamData() {
        var name = '随机点' + Math.random().toFixed(5) * 100000
        // let longitude = Math.random() * 62 + 73
        var longitude2 = 105.18
        var longitude = Math.random() * 360 - 180
        // let latitude = Math.random() * 50 + 3.52
        var latitude2 = 37.51
        var latitude = Math.random() * 180 - 90
        return {
            coords: [
                [longitude2, latitude2],
                [longitude, latitude]
            ],
            value: (Math.random() * 3000).toFixed(2)
        }
    }

    myChart.setOption(option);
</script>
